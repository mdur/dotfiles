# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#659CCD"
        color_degraded = "#654DA0"
        color_bad = "#FF7272"
        interval = 10 
}

order += "volume master"
order += "wireless wlp4s0"
order += "battery 0"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "tztime local"

volume master {
    format = "☊ %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

disk "/" {
        format = "HD %free"
}

wireless wlp2s0 {
        format_up = "%essid %ip ‣ %quality"
        format_down = ""
}

battery 0 {
        format = "⚡ %status %percentage"
}

cpu_usage {
        format = "CPU %usage"
}

load {
    format = "LOAD %1min %5min %10min"
}

tztime local {
        format = "%Y-%m-%d"
}
